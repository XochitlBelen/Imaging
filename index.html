<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes IA</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="d-flex flex-column mt-5">
            <h1 class="text-center">Generacion de imagenes por texto</h1>
            <label class="mt-3" for="texto">TESJI ISIC 3801</label>
            <input type="text" class="col-5 bg-info" id="texto" placeholder="Introduce el texto">
        </div>
        <button type="button" class="btn btn-danger mt-3" id="enviar-texto">Generar</button>
        <div class="d-flex justify-content-between">
            <div id="resultado" class="d-flex justify-content-center mt-5"></div>
            <div id="resultado2" class="d-flex justify-content-center mt-5"></div>
        </div>
    </div>

    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
